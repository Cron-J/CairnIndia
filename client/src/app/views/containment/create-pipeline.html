<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal">
                <h3>Pipeline Information</h3>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Pipeline Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="pipe.pipeName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Length</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="pipe.length">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">From City</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="pipe.fromCity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">To City</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="pipe.toCity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Diameter</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="pipe.diameter">
                            <option>24</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Location</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="pipe.valveLocation">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Type</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="pipe.valveType">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Temperature</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="pipe.temperature">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Pressure</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="pipe.pressure">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Viscosity</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="pipe.viscosity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Closing Time</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="pipe.valveClosingTime">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default" ng-click="newpipedata(pipe);">Add</button>
                        <button type="submit" class="btn btn-default" ng-click="goBack(pipe)">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

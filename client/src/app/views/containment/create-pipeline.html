<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="createPipeForm" class="form-horizontal ut-form form-validation">
                <h3>Pipeline Information</h3>
                <div class="form-group">
                    <label class="col-sm-5 control-label">From City</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="createpipe.fromCity" ng-minlength="4" maxlength="20" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">To City</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="createpipe.toCity" ng-minlength="1" maxlength="20" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pipeline Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="createpipe.pipeName" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Length (in Kilometers)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="createpipe.length" ng-minlength="1" maxlength="5" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"> Diameter</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" ng-model="createpipe.diameter" ng-minlength="1" maxlength="5" ng-click="isChanged = true" required>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" ng-model="createpipe.diameterSizeIn">
                            <option value="cm">cm</option>
                            <option value="inch">inch</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Location</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="createpipe.valveLocation" ng-minlength="1" maxlength="5" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Type</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="createpipe.valveType" ng-minlength="1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-sm-5 control-label">Temperature</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="createpipe.temperature" ng-minlength="1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pressure</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="createpipe.pressure" ng-minlength="1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Viscosity</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="createpipe.viscosity" ng-minlength="1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Closing Time</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="createpipe.valveClosingTime" ng-click="isChanged = true" ng-minlength="1" maxlength="5" required>
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default" ng-click="newpipedata(createpipe);" ng-disabled="!createPipeForm.$valid" ui-sref="oilSpillContainment">Add</button>
                        <button type="submit" class="btn btn-default" ng-click=" pipe='' " ui-sref="oilSpillContainment">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

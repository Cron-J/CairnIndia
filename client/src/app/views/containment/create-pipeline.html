<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="pipeForm" class="form-horizontal ut-form form-validation">
                <h3>Pipeline Information</h3>
                <div class="form-group">
                    <label class="col-sm-5 control-label">From City</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.fromCity" ng-minlength="3" ng-maxlength="20" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">To City</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.toCity" ng-change="update()" ng-minlength="3" ng-maxlength="20" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pipeline Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.pipeName" ng-minlength="3" ng-maxlength="100" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Length (in Kilometers)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.length" ng-pattern="/^(?:\d*\.\d*|\d+)$/" min="20" max="594" ng-click="isChanged = true" step="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"> Diameter (in inches) </label>
                    <div class="col-sm-7">
                        <select class="form-control form-height" ng-model="pipe.diameter" ng-options="diam for diam in diameter" required>
                            <option>--Select Diameter---</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pressure (in bar)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.pressure" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="21" max="70" ng-click="isChanged = true" step="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Viscosity (in centistokes)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.viscosity" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" ng-minlength="1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Density (in Kg/m3)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.density" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" ng-minlength="1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-4">
                        <button type="submit" class="btn btn-default" ng-click="newpipedata(pipe);" ng-disabled="!pipeForm.$valid" ui-sref="oilSpillContainment">Add</button>
                        <button type="submit" class="btn btn-default" ng-click="pipe='' " ui-sref="oilSpillContainment">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

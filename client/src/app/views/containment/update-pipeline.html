<div class="container">
    <div class="row">
        <form name="pipeForm" class="form-horizontal ut-form form-validation">
            <div class="col-md-6">
                <h3>Pipeline Information</h3>
                <div class="form-group">
                    <label class="col-sm-5 control-label">From City</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.fromCity" ng-minlength="3" ng-maxlength="20" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">To City</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.toCity" ng-change="update()" ng-minlength="3" ng-maxlength="20" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pipeline Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.pipeName" ng-minlength="3" ng-maxlength="100" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Length (in Kilometers)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.length" ng-pattern="/^(?:\d*\.\d*|\d+)$/" min="20" max="594" ng-click="isChanged = true" step="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"> Diameter (in inches) </label>
                    <div class="col-sm-7">
                        <select class="form-control form-height" ng-model="pipe.diameter" ng-options="diam for diam in diameter" required>
                            <option>--Select Diameter---</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pressure (in bar)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.pressure" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="21" max="70" ng-click="isChanged = true" step="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Viscosity (in centistokes)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.viscosity" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="1" max="28.28" step="0.1" ng-click="isChanged = true" maxlength="5" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Density (in Kg/m3)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.density" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="1" max="877.4" step="0.1" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Viscosityat100(in centistokes)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.viscosityat100" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="1" max="10.86" step="0.1" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">RVP(kPa)</label>
                    <div class="col-sm-7">
                        <select class="form-control form-height" ng-model="pipe.rvp" ng-options="rvp.value as rvp.key for rvp in rvpavalue" required>
                            <option>--Select RVP---</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Pour Point(Celsius)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.pourpoint" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="1" max="42" step="0.1" ng-click="isChanged = true" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>PipeLine</h3>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Specific Gravity</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.specificgravity" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="0.1" max="0.87" step="0.01" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Gravity</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.gravity" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="1" max="29.68" step="0.1" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Sulphur Weight(%)</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.sulfurweightage" min="0.01" max="0.09" step="0.01" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Salt Content(PTB)</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.saltcontent" ng-change="update()" min="0.1" max="1.3" step="0.01" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Micro Carbon Residue(%)</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" ng-model="pipe.microcarbonresidue" min="1" max="4.47" step="0.01" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Water Content Volume(%)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.watercontent" ng-pattern="/^(?:\d*\.\d*|\d+)$/" min="0.01" max="0.02" ng-click="isChanged = true" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">BS & W</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.watercontent" ng-pattern="/^(?:\d*\.\d*|\d+)$/" min="0.00" max="0.00" ng-click="isChanged = true" step="0.00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Total Acid Value(mgKOH/g)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.totalacidvalue" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="0.1" max="0.28" ng-click="isChanged = true" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Flash Point(Celsius)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.flashpoint" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="1" max="30.5" step="0.1" ng-click="isChanged = true" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Trace Metals(ppm)</label>
                    <div class="col-sm-7">
                        <select class="form-control form-height" ng-model="pipe.tracemetals" ng-options="tracemetal.value as tracemetal.name for tracemetal in tracemetals" required>
                            <option>--Select TraceMetals---</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">LPG Potential(C3+C4)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" ng-model="pipe.lpgpotentials" ng-pattern="/^[0-9]+(\.[0-9]*)?$/" min="0.01" max="0.2" step="0.01" ng-click="isChanged = true" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default" ng-click="savePipeData(pipe);">Save</button>
                    <button type="submit" class="btn btn-default" ng-click="goBack(pipe)" ui-sref="oilSpillContainment">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

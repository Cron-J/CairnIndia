 <div class="container">
    <div class="row">
        <div class="col-sm-7 col-sm-offset-3">
            <form name="containmentForm" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-heading text-center font-bold">
                        Containment
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Param1</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="containment.param1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Param2</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="containment.param2" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Param3</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="containment.param3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Param4</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="containment.param4" required>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right bg-light lter">
                        <button class="btn btn-primary" ng-click="changePassword(account)">Submit</button>
                    	<button class="btn btn-default" ui-sref="home"><i class="fa fa-arrow-left"></i> Back</button>
                    	<button class="btn btn-default" ng-click="confirmationModal()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

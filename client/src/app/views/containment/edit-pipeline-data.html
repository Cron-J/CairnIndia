<div class="container">
    <header>
        <p ng-show="profileView == 'view'" class="ut-lead">PipeLine Data Information</p>
        <p ng-show="profileView == 'edit'" class="ut-lead">Edit Pipeline Data Information</p>
    </header>
    <div class="col-lg-8 col-md-8 ut-container">
        <form id="profileForm" class="form-horizontal ut-form form-validation" role="form" name="profileForm">
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Pipeline Length</label>
                    <div class="col-sm-5">
                        <input placeholder="jhon" class="form-control" ng-model="pipedata.length" ng-pattern="/^[a-zA-Z0-9]{3,20}$/" required disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Fluid Viscosity</label>
                    <div class="col-sm-5">
                        <input placeholder="Jhon" type="text" 
                        class="form-control" ng-model="pipedata.fluidViscosity"
                        ng-disabled="profileView == 'view'" 
                        ng-click="isChanged = true"
                        ng-pattern="/^[a-zA-Z]{3,20}$/" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Valve locations</label>
                    <div class="col-sm-5">
                        <input placeholder="Michael" type="text" 
                        class="form-control" ng-model="pipedata.valvelocation"
                        ng-disabled="profileView == 'view'" 
                        ng-click="isChanged = true"
                        ng-pattern="/^[a-zA-Z]{3,20}$/" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Valve Type</label>
                    <div class="col-sm-5">
                        <input placeholder="Michael" type="text" 
                        class="form-control" ng-model="pipedata.valvetype"
                        ng-disabled="profileView == 'view'" 
                        ng-click="isChanged = true"
                        ng-pattern="/^[a-zA-Z]{3,20}$/" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="editPipelineData(pipedata)">Save</button>
                    <button class="btn btn-primary" ng-show="profileView == 'edit'" ng-disabled="!profileForm.$valid" ng-click="isChanged = false;updateProfile(account, profileForm.$valid)">Update</button>
                    <button class="btn btn-primary" ng-show="profileView == 'view'"  ng-click="profileView = 'edit';">Edit</button>
                    <button class="btn btn-default" ng-show="!isChanged" ui-sref="home"><i class="fa fa-arrow-left"></i> Back</button>
                    <button class="btn btn-default" ng-show="isChanged" ng-click="confirmationModal()">Cancel</button>
                    <div ng-include="'app/views/common/confirmationDailogBox.html'"></div>
                </div>
            </div>
        </form>
    </div> 
</div>
